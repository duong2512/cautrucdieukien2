<<script>
    let weightbody =Number(prompt('weight',''))
    let heighbody =Number(prompt('hight',''))
    let bmi = weightbody/(heighbody ^2);
    if (bmi<18)
        document.write("underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi <30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
