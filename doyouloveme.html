<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You must love me</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script type="text/javascript">
        function yesClick()
        {
            alert("Love là rõ :))) <3");
        }
        function noHover()
        {
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('btnNo').style.left = x + 'px';
            document.getElementById('btnNo').style.top = y + 'px';
        }
    </script>
</head>
<body>
<h1 style="position:absolute; left:500px; top:200px;">Do you love me?</h1>
<input type="button" value=" YES " onclick="yesClick()" style="position:absolute; left:500px; top:270px;">
<input type="button" id="btnNo" value="  NO  " onmouseover="noHover()" style="position: absolute; left: 650px; top: 270px;">
</body>
</html>
